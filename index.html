<!DOCTYPE HTML>
<!-- DOCTYPE no es una etiquera, sino una declaracion
que especifica que version de html se está usando,
en este caso, HTML5 -->

<HTML>

<!-- Este es un comentario -->

<head>
<!-- El elemento head contiene información para el 
navegador y no se visualiza -->

<!-- Contiene el nombre de la pagina que se muestra 
en la pestaña del navegador -->
<title>Hola mundo</title>

<!-- El elemento meta especifica informacion adicional
(metadatos) y no requiere etiqueta de cierre -->
<meta charset="utf-8">
</head>

<body>
<!-- El elemento body contiene información que se visualiza 
en el navegador como el contenido de la página -->

Esta es mi primera página Web

</body>

</HTML>
